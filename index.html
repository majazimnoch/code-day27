<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Counter & Switch machine</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome</h1>
    <div id="app">
        <p>My monthly salary is {{ salary }} SEK</p>
        <p>I live in {{ neighborhood }}</p>
        <button @click="increaseSalary">Promote me</button>
        <button  @click="neighborhood = 'a villa in Danderyd'">Move me out to a new place</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
